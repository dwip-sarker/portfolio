<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        position: relative;
        height: 100vh;
      }
      .box {
        height: 20px;
        width: 50px;
        background-color: green;
        border: 1px solid red;
        position: absolute;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      let box = document.querySelector(".box");
      box.style.top = `${window.innerHeight - 22}px`;
    </script>
  </body>
</html>
